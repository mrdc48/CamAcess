<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"
    ></script>

    <style>
      a {
        background: red;
        padding: 10px;
        color: #fff;
        text-decoration: none;
        text-align: center;
        margin-top: 1rem;
      }
      main {
        display: grid;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <video
        id="demo"
        autoplay
        playsinlne
        width="550"
        height="560"
        controls
      ></video>
      <a onclick="takePic()" download>Capture</a>

      <canvas id="canvas"> </canvas>
    </main>
    <script>
      const data = document.getElementById('demo');
      const todo = document.getElementById('canvas');
      const webcam = new Webcam(data, 'user', todo);
      webcam.start();
      function takePic() {
        let picture = webcam.snap();
        document.querySelector('a').href = 'picture';
      }
    </script>
  </body>
</html>
